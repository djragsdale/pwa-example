<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <meta name="codelab" content="your-first-pwa-v3">
  <link rel="stylesheet" type="text/css" href="/styles/inline.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

  <!-- CODELAB: Add link rel manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  <!-- CODELAB: Add description here -->
  <meta name="description" content="A sample weather app">
  <!-- CODELAB: Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />

</head>
<body>
  <div id="app">
    <header class="header">
      <h1>
        Weather PWA
        <a href="https://darksky.net/poweredby/" class="powered-by">
          Powered by Dark Sky
        </a>
      </h1>
      <!-- <button id="butInstall" aria-label="Install" hidden></button> -->
      <pwa-button-install></pwa-button-install>
      <pwa-button-refresh></pwa-button-refresh>
    </header>

    <main class="main">

      <pwa-add-button></pwa-add-button>

      <div id="about" class="weather-card">
        <b>Your First Progressive Web App Codelab</b><br>
        Get started at <a href="https://g.co/codelabs/pwa">https://g.co/codelabs/pwa</a>.
      </div>

      <pwa-forecast-list></pwa-forecast-list>
    </main>

    <pwa-add-dialog></pwa-add-dialog>
  </div>

  <script src="/scripts/luxon-1.11.4.js"></script>
  <script type="module" src="/scripts/vue/vue.esm.browser.js"></script>
  <script type="module" src="/scripts/EventBus.mjs"></script>
  <script type="module" src="/scripts/app.mjs"></script>
  <script nomodule src="/scripts/app.js"></script>
  <!-- CODELAB: Add the install script here -->
  <script type="module" src="/scripts/install.mjs"></script>
  <script nomodule src="/scripts/install.js"></script>
  <script>
    // CODELAB: Register service worker.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>

</body>
</html>
